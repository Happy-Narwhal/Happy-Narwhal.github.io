<div class="contact1">
    <div class="container-contact1">
        <form class="contact1-form validate-form">

            <div class="headline"></div>
            <div class="title">
                <h1 class="main">Contact us</h1>
                <h5 class="validate-message">Form validation failed.</h5>
            </div>

            <div class="wrap-input1 validate-input" data-validate="Name is required">
                <input class="input1" type="text" name="name" placeholder="Full Name" />
            </div>

            <div class="wrap-input1 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                <input class="input1" type="text" name="email" placeholder="Email" />
            </div>

            <div class="wrap-input1 validate-input" data-validate="Phone number is required">
                <input class="input1" type="text" name="phone" placeholder="Phone Number" />
            </div>

            <div class="wrap-input1 validate-input">
                <textarea class="input1" type="text" name="budget" placeholder="What are you working on?"></textarea>
            </div>

            <div class="wrap-input1 validate-input" data-validate="Message is required">
                What are your goals in working with us? If you're booking a consultation, what topics would you like us to cover?
                <textarea class="input1" name="message" placeholder=""></textarea>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn">
                    <span> Send Email </span>
                </button>
            </div>
        </form>
    </div>
</div>
